<div id=resultsScreen><div class=openStatus ng-bind=currentSearch></div><store-card ng-repeat="clientShown in clientsShown.open"></store-card><store-card ng-repeat="clientShown in clientsShown.openLater"></store-card><store-card ng-repeat="clientShown in clientsShown.closed"></store-card><a ng-if="currentSearch.trim() != localShown.cliente.trim()" class=searchOnMapButton ng-click=locationConsulted(currentSearch) ng-href="http://maps.google.com/?q={{currentSearch}}, {{location}}, Argentina"><p class=text>BUSCAR EN EL MAPA</p><img class=background src=assets/img/mapbuttonbackround.png></a> <a ng-if="currentSearch.trim() == localShown.cliente.trim()" class=searchOnMapButton ng-click=locationConsulted(localShown.cliente) ng-href="http://maps.google.com/?q={{localShown.direccion}}, {{location}}, Argentina"><p class=text>BUSCAR EN EL MAPA</p><img class=background src=assets/img/mapbuttonbackround.png></a></div>
